<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INK STORY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="title">My INK Story</h1>
    </div>
    <div id="variables">
        <div id="left-variables">
            <h3 id="station-1">station 1: 0</h3>
            <h3 id="station-2">station 2: 0</h3>
            <h3 id="station-3">station 3: 0</h3>
        </div>
        <div id="middle-variables">
            <h3 id="fuel">fuel value: 0</h3>
            <h3 id="ticket">ticket value: 0</h3>
        </div>
        <div id="right-variables">
            <h3 id="station-4">station 4: 0</h3>
            <h3 id="station-5">station 5: 0</h3>
            <h3 id="station-6">station 6: 0</h3>
        </div>
    </div>
    <div id="story"></div>
    <div id="choices"></div>
    <script src="https://unpkg.com/inkjs@2.2.2/dist/ink-full.js"></script>
    <script src="./main.js"></script>
</body>
</html>
